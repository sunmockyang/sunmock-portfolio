<html>
<!DOCTYPE html>
<meta charset="utf-8" />
<head>
	<title>Sunmock Yang's Portfolio Website</title>
	<!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'> -->
	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
	<style type="text/css">
	body{
		margin: 0px;
		background-color: #150503;
	}

	canvas{
		margin: 0px;
	}

	#title{
		position: absolute;

		margin: auto;
		width: 350px;
		height: 130px;
		text-align: center;
  		top: 0; left: 0; bottom: 0; right: 0;
  		font-family: 'Source Sans Pro', sans-serif;

  		cursor: default;
	}

	#name{
		color: #FFB;
		font-size: 36pt;
		font-weight: 400;
	}

	#pWebsite{
		color: #9FF;
		font-size: 14pt;
		font-weight: 300;
		position: relative;
		top: -10px;
		font-style: italic;
	}

	hr{
		position: relative;
		width:200px;
		top: -10px;
	}

	#enter{
		color: #FFB;
		/*position: absolute;*/
  		font-family: 'Source Sans Pro', sans-serif;
		margin: 0 auto;
		width: 250px;
		left: 0; bottom: 10; right: 0;
		text-align: center;
		vertical-align: middle;
		font-size: 18pt;
		font-weight: 400;
		/*font-style: italic;*/

		transition: color 0.1s ease, font-size 0.1s ease;
	}

	#enter:hover{
		color:#BFF;
		font-size: 24pt;
	}

	#enter:active{
		font-weight:300;
	}

	a{
		color: inherit;
		text-decoration: inherit;
	}
	</style>
</head>

<body>
	<!-- <span id="title">
		<span id="name">Sunmock Yang</span>
		<br/>
		<span id="pWebsite">Portfolio Website</span>
		<br/>
	<span id="enter"><a href="http://sunmock.com" onmousedown="this.innerHTML = 'Click.'" onmouseout="this.innerHTML = 'Enter Here'">Enter Here</a></span>
	</span> -->


	<canvas id="canvas" width="1000px" height="600px">
		Welcome to Sunmock Yang's portfolio
	</canvas>

	<script type="text/javascript">
	var app = null;

	function init(){
		app = new SplashApp(document.getElementById('canvas'));
	}

	function onresize(){
        app.onresize();
	}

    document.body.onresize = onresize;

	window.onload = init;
	window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
	</script>

	<script type="text/javascript" src="scripts/SplashApp.js"></script>
	<script type="text/javascript" src="scripts/Math.js"></script>
	<script type="text/javascript" src="scripts/LibraryMouse.min.js"></script>
	<script type="text/javascript" src="scripts/Splash.js"></script>
	<script type="text/javascript" src="scripts/Particle.js"></script>
</body>
</html>
